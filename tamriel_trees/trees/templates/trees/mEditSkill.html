{% extends 'base.html' %}

{% block title %}Edit Skill{% endblock %}

{% block admin_nav %}
<li><a class="small" href="{% url 'trees:mDeleteSkill' tree_id skill_id %}">Delete Skill</a></li>
{% endblock %}

{% block content %}
<form action="{% url 'trees:mEditSkill' tree_id skill_id %}" method="POST" enctype="multipart/form-data">
    <table>
        {% csrf_token %}
        {{ form.as_table }}
    </table>
    <input type="submit" value="Finish">
</form>
{% endblock %}
