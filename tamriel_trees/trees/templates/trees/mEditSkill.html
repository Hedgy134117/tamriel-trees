{% extends 'base.html' %}

{% block title %}Edit Skill{% endblock %}

{% block content %}
<form action="{% url 'trees:mEditSkill' tree_id skill_id %}" method="POST" enctype="multipart/form-data">
    <table>
        {% csrf_token %}
        {{ form.as_table }}
    </table>
    <input type="submit" value="Finish">
</form>
{% endblock %}
