{% extends 'base.html' %}

{% block title %}Add Skill{% endblock %}

{% block content %}
<form action="{% url 'trees:mAddSkill' id %}" method="POST" enctype="multipart/form-data">
    <table>
        {% csrf_token %}
        {{ form.as_table }}
    </table>
    <input type="submit" value="Create">
</form>
{% endblock %}
